    <!-- Main heading -->
    <h1>Data Binding</h1>
    
    <script>
        // Dataset representing the number of cat videos Joe watched
        var dataset = [14, 5, 26, 23, 9];

        // Using D3 to select all paragraph elements (none exist initially)
        d3.select("body").selectAll("p")
        // Binding data from the dataset to these paragraph elements
        .data(dataset)
        // Entering the data into the DOM
        .enter()
        // Appending new <p> elements for each data point
        .append("p")
        // Setting the text content based on the value of each data point
        .text(function(i){
            var retn = "";
            if (i > 10) {
                // If the value is greater than 10, display a "Warning"
                retn = "Warning: ";
            }
            return retn + "Joe watched " + i + " cat videos today.";
        })
        // Styling the text: red if the value is greater than 10, otherwise black
        .style("color", function(d) {
            if (d > 10) {
                return "red";
            } else {
                return "black";
            }
        });
    </script>
    
</body>
