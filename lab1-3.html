    <h1>Drawing Shapes with SVG</h1>
    <svg width="500" height="60" style="background-color: slategrey;">
        <g transform ="translate(20, 0)">
            <!--Use Svg to draw-->
            <!--Circle-->
            <circle cx="25", cy="30", r="25" fill="cornflowerblue"/>
            <!--Rectangle-->
            <rect x="50" , y="5" ,  width="50" , height="50" , fill="rgb(100,149,237)"/>
            <!--Ellipse-->
            <ellipse cx="140" cy="30" rx="40" ry="25" fill="rgba(100, 149, 237, 0.5)"/>
            <!--Line-->
            <line x1="0" y1="30" x2="180" y2="30" stroke="black" stroke-width="5" />
        </g>
    </svg>
    <br>
    <br>
    <!--Svg shape-->
    <svg width="500" height="200" style="background-color:slategrey">
  
        <g transform="translate(20,0)">
            <!-- Rectangles decreasing in height -->
            <rect x="20", y="70", width="50", height="100" fill="rgb(100,149,237)"/>
            <rect x="80", y="110", width="50", height="60" fill="rgb(100,149,237)"/>
            <rect x="140", y="130", width="50", height="40" fill="rgb(100,149,237)"/>
            <rect x="200", y="150", width="50", height="20" fill="rgb(100,149,237)"/>
            <rect x="260", y="155", width="50", height="15" fill="rgb(100,149,237)"/>
            <rect x="320", y="160", width="50", height="10" fill="rgb(100,149,237)"/>
            <rect x="380", y="165", width="50", height="5" fill="rgb(100,149,237)"/>
            
        </g>
  
    </svg>
    <br>
