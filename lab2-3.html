    <!-- Including D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
    
<body>
    <!-- Navigation buttons -->

    <!-- Main heading -->
    <h1>The D3 Journey starts here...</h1>

    <script>
        // Setting up the dimensions of the SVG canvas
        var w = 600;  // Width of the SVG
        var h = 100;  // Height of the SVG

        // Dataset representing points on the scatter plot (x, y coordinates)
        var dataset = [
            [5, 20], [480, 90], [250, 50], [100, 33], 
            [330, 95], [410, 12], [475, 44], [25, 67], 
            [85, 21], [220, 88]
        ];

        // Creating the SVG container and setting its dimensions
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)  // Width of the SVG
                    .attr("height", h)  // Height of the SVG
                    .attr("fill", "rgb(106,90,205)");

        // Drawing circles for each data point in the dataset
        svg.selectAll("circle")
           .data(dataset)
           .enter()
           .append("circle")  // Append circle elements
           
           // Setting the x-position of the circle (cx) based on the first value of each pair
           .attr("cx", function(d) {
               return d[0];  // x-coordinate
           })
           
           // Setting the y-position of the circle (cy) based on the second value of each pair
           .attr("cy", function(d) {
               return d[1];  // y-coordinate
           })
           
           // Setting the radius of each circle
           .attr("r", 5)  // Circle radius
           .attr("fill", "red");  // Circle fill color

        // Adding labels next to each point to show the coordinates
        svg.selectAll("text")
           .data(dataset)
           .enter()
           .append("text")  // Append text elements
           
           // Setting the text to display the (x, y) values
           .text(function(d) {
               return d[0] + "," + d[1];  // Displaying x and y coordinates
           })
           
           // Setting the x-position for the text (a bit right to the circle)
           .attr("x", function(d) {
               return d[0] + 10;  // Offset the text slightly from the circle
           })
           
           // Setting the y-position for the text (a bit above the circle)
           .attr("y", function(d) {
               return d[1] - 2;  // Offset the text slightly above the circle
           });
    </script>
</body>
